[project]
name = gridengine
label = Grid Engine
type = scheduler
version = 2.0.10
autoupgrade = true

[blobs]
Files=cyclecloud-gridengine-pkg-2.0.10.tar.gz, sge-2011.11-64.tgz, sge-2011.11-common.tgz

[spec scheduler]
run_list = role[central_manager],role[application_server],role[gridengine_scheduler_role],role[scheduler],role[monitor]

[spec execute]
run_list = role[execute],role[gridengine_execute_role]
